<section class="breadcrumb-section set-bg" data-setbg="assets/img/breadcrumb.jpg" style="background-image: url(&quot;assets/img/breadcrumb.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>USER DETAILS</h2>
                    <div class="breadcrumb__option">
                        <a href="javascript:void(0)" routerLink="/">Home - Clothes Package</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="user mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3 border-right" *ngIf="user != null">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
                        src="assets/img/author.jpg" style="height: 70px"><span
                        class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span>
                </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
                        </div>
                        <div class="col-md-6"><label class="labels">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label>
                            <input type="text"  class="form-control" placeholder="Phone Number" [(ngModel)]="phone" name="phone">
                        </div>
                        <div class="col-md-12"><label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="Address" [(ngModel)]="address" name="address">
                        </div>
                        <div class="col-md-12"><label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="country" [(ngModel)]="country" name="country">
                        </div>
                        <div class="col-md-6"><label class="labels">State/Region</label>
                            <input type="text" class="form-control" placeholder="state" [(ngModel)]="state" name="state">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" (click)="updateProfile()">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
