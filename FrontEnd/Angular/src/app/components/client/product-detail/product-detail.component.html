<!-- Breadcrumb Section Begin -->
<section
  class="breadcrumb-section set-bg"
  data-setbg="assets/img/breadcrumb.jpg"
  style="background-image: url('assets/img/breadcrumb.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Clothes Package</h2>
          <div class="breadcrumb__option">
            <a href="javascript:void(0)" routerLink="/"
              >Home - Clothes Package</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Details Section Begin -->
<section class="product-details spad" *ngIf="product != null">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="product__details__pic">
          <div class="product__details__pic__item">
            <img
              class="product__details__pic__item--large"
              src="http://localhost:8088/api/v1/image/+ {{
                product.imageIds[0]
              }}"
            />
          </div>
          <div class="product__details__pic__slider">
            <img
              src="http://localhost:8088/api/v1/image/+ {{ image }}"
              alt=""
              *ngFor="let image of product.imageIds"
              class="col-3"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="product__details__text">
          <h3>{{ product.name }}</h3>
          <!-- <div class="product__details__rating">
            <a class="fa fa-heart"></a>
            <a class="fa fa-heart"></a>
            <a class="fa fa-heart"></a>
            <a class="fa fa-heart"></a>
            <span>(18 reviews)</span>
          </div> -->
          <div class="product__details__price">{{ product.price }} VNĐ</div>
          <div class="product__details__quantity">
            <div class="quantity">
              <div class="pro-qty">
                <span class="dec qtybtn" (click)="Quantity()">-</span>
                <input type="text" [(ngModel)]="quantity" />
                <span class="inc qtybtn" (click)="plusQuantity()">+</span>
              </div>
            </div>
          </div>
          <a
            href="javascript:void(0)"
            class="primary-btn"
            (click)="addCart(product)"
            >ADD TO CARD</a
          >
          <hr />
          <h4>Chi tiết sản phẩm</h4>
          <p [innerHTML]="transform(product.description)"></p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product Details Section End -->

<!-- Related Product Section Begin -->
<section class="related-product">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title related__product__title">
          <h2>Sản phẩm cùng danh mục</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        *ngFor="let product of listRelatedProduct"
      >
        <div class="featured__item">
          <div
            class="featured__item__pic set-bg"
            [ngStyle]="{
              'background-image':
                'url(http://localhost:8088/api/v1/image/' +
                product.imageIds[0] +
                ')'
            }"
          >
            <ul class="featured__item__pic__hover">
              <li>
                <a
                  href="javascript:void(0)"
                  (click)="addToWishList(product)"
                  class="fa fa-heart"
                ></a>
              </li>
              <li>
                <a
                  href="javascript:void(0)"
                  routerLink="/product/{{ product.id }}"
                  class="fa fa-retweet"
                ></a>
              </li>
              <li>
                <a
                  href="javascript:void(0)"
                  (click)="addToCart(product)"
                  class="fa fa-shopping-bag"
                ></a>
              </li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6>
              <a href="javascript:void(0)" routerLink="/product/{{ product.id }}">{{ product.name }}</a>
            </h6>
            <h5>{{ product.price }} VNĐ</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related Product Section End -->
