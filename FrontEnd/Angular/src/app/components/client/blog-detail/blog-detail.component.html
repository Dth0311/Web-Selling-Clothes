<!-- Blog Details Hero Begin -->
<section
  class="breadcrumb-section set-bg"
  style="background-image: url('assets/img/breadcrumb.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <!-- <h2 *ngIf="blog != null">{{blog.title}}</h2>
                    <div class="breadcrumb__option">
                        <h2 *ngIf="blog != null">{{blog.title}}</h2>
                    </div> -->
          <div class="blog__details__hero__text">
            <h2 *ngIf="blog != null">{{ blog.title }}</h2>
            <ul>
              <li>{{ blog.username }}</li>
              <li>{{ blog.createAt | date : "dd/MM/yyyy" }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Blog Details Hero End -->

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class=""  *ngIf="blog != null">
            <div class="order-md-1 order-1">
                <div class="blog__details__text">
                    <img  src="http://localhost:8088/api/v1/image/+ {{blog.imageId}}" alt="" width="100%">
                    <h3>{{blog.title}}</h3>
                    <p [innerHTML]="transform(blog.description)"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Section End -->

<!-- Related Blog Section Begin -->
<!-- Related Blog Section Begin -->
<section class="related-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related-blog-title">
                    <h2>Post You May Like</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let blog of listBlogNewest">
                <div class="blog__item">
                    <div class="blog__item__pic">
                        <img src="http://localhost:8088/api/v1/image/+ {{blog.imageId}}" alt="">
                    </div>
                    <div class="blog__item__text">
                        <ul>
                            <li><i class="fa fa-calendar-o"></i> {{blog.createAt | date:'dd/MM/yyyy' }}</li>
                        </ul>
                        <h5><a href="javascript:void(0)" routerLink="/blog/{{blog.id}}">{{blog.title}}</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Related Blog Section End -->
